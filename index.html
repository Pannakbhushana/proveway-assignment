<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div class="container">

        <h2 class="title-header">
            <span>YAY! It's BOGO</span>
        </h2>

        <div class="offer-box" data-price="10" data-units="1">
            <div class="offer-header">
                <label class="radio-wrap">
                    <input type="radio" name="offer">
                    <span class="custom-radio"></span>
                </label>

                <div class="offer-info">
                    <div class="offer-line">
                        <span class="units">1 Unit</span>
                        <span class="discount-badge">10% Off</span>
                    </div>
                    <p class="subtext">Standard Price</p>
                </div>

                <div class="price-info">
                    <p class="price">$10.00 USD</p>
                    <p class="old-price">$24.00 USD</p>
                </div>
            </div>

            <div class="offer-body" data-variants="1"></div>
        </div>

        <div class="offer-box popular active" data-price="18" data-units="2">
            <div class="popular-tag">MOST POPULAR</div>

            <div class="offer-header">
                <label class="radio-wrap">
                    <input type="radio" name="offer" checked>
                    <span class="custom-radio"></span>
                </label>

                <div class="offer-info">
                    <div class="offer-line">
                        <span class="units">2 Unit</span>
                        <span class="discount-badge">20% Off</span>
                    </div>
                </div>

                <div class="price-info">
                    <p class="price">$18.00 USD</p>
                    <p class="old-price">$24.00 USD</p>
                </div>
            </div>

            <div class="offer-body" data-variants="2"></div>
        </div>

        <div class="offer-box" data-price="24" data-units="3">
            <div class="offer-header">
                <label class="radio-wrap">
                    <input type="radio" name="offer">
                    <span class="custom-radio"></span>
                </label>

                <div class="offer-info">
                    <div class="offer-line">
                        <span class="units">3 Unit</span>
                        <span class="discount-badge">30% Off</span>
                    </div>
                </div>

                <div class="price-info">
                    <p class="price">$24.00 USD</p>
                    <p class="old-price">$24.00 USD</p>
                </div>
            </div>

            <div class="offer-body" data-variants="3"></div>
        </div>

        <div class="footer">
            <span class="delivery">Free Delivery</span>
            <span class="total">Total : $18.00 USD</span>
        </div>

        <button class="add-cart-btn">
            + Add to Cart
        </button>
        <div class="sponsor"><span>@ Powered by Pumper</span></div>
    </div>

    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
